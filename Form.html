<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles_form.css">
    <title>Personalizer</title>
</head>
<body>
    <div class="navi_bar">
        <nav>
            <ul>
                <li>
                   <button> <a href="./Personalizer.html">Personalizer</a></button>
                </li>
                <li>
                    <button><a href="./Form.html">Form</a></button>
                </li>
                <li>
                    <button><a href="./Images.html">Images</a></button>
                </li>
                <li>
                    <button id="mode">Mode</button>
                </li>
            </ul>
        </nav>        
    </div>
    <div class="container">
        <div class="form">
            <form action="./Personalizer.html" id="form">
            <label for="name">Full Name:</label> <br> <br>
            <input type="text" name="name" id="name" placeholder="Enter yoru full name">
            <br><br>
            <label for="email">Email:</label> <br><br>
            <input type="email" placeholder="Enter your email" id="email">
            <input type="button" id="valid" value="Validate"></input>
            <br>            
            <br>
            <p id="validation"></p>
            <label for="Gender">Gender:</label><br><br>
            <input type="radio" id="male" name="Gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="Gender">
            <label for="other">Other</label>
            <br><br>
            <label for="Country">Country:</label><br>
            <br>
            <select name="SelectYourCountry" id="select">
                <option value="select" disabled selected>Select your country</option>
                <option value="Spain">Spain</option>
                <option value="England">England</option>
                <option value="Germany">Germany</option>
            </select>
            <br><br>
            <input type="submit" name="Send" id="send" value="Send">
            </form>
        </div>
    </div>
    <script>
        var selection = document.getElementById("select");
        var selectedValue = selection.value;

        if (selectedValue == 'Spain'){
            document.getElementById("form").appendChild(<label for="Province" id="SpainProvince">Province:</label>)
        } else if (selectedValue == 'Spain'){
            document.getElementById("form").appendChild(<label for="Province" id="SpainProvince">Town:</label>)

        }
        document.getElementById("valid").onclick = function(){
            const regEx4emails =  /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
            var email = document.getElementById("email").value;
            if (email.toLowerCase.match(regEx4emails)){
                document.getElementById("validation").innerHTML= email.value," is valid";
            }else{
                document.getElementById("validation").innerHTML= email.value," is not valid";
            }
        }
    </script>
</body>
</html>
