<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles_personalizer.css">
    <title>Menú Personalización</title>
</head>
<body>
    <div class="navi_bar">
        <nav>
            <ul>
                <li>
                    <div class="dropdown">
                        <button class="dropButton">Personalizer</button>
                        <div class="personalizerContent">
                            <p>Bg_color</p>
                            <button id="pink" onclick="changeBGColorPink()"></button>
                            <button id="green" onclick="changeBGColorGreen()"></button>
                            <button id="blue" onclick="changeBGColorBlue()"></button>
                            <button id="darkgray" onclick="changeBGColorYellow()"></button>
                            <button id="gray" onclick="changeBGColorGray()"></button>
                            <br>
                            <p>Change_letters</p>
                            <button id="letterRed" onclick="textcolorRED()"></button>
                            <button id="letterGreen" onclick="textcolorGREEN()"></button>
                            <button id="letterBlue" onclick="textcolorBLUE()"></button>
                            <button id="letterBlack" onclick="textcolorBLACK()"></button>
                            <button id="letterWhite" onclick="textcolorWHITE()"></button>
                            <br>
                            <button id="per" onclick="textsizeXS()">XS</button>
                            <button id="per" onclick="textsizeS()">S</button>
                            <button id="per" onclick="textsizeM()">M</button>
                            <button id="per" onclick="textsizeL()">L</button>
                            <button id="per" onclick="textsizeXL()">XL</button>
                            <br>
                            <button id="per">A</button>
                            <button id="per">T</button>
                            <button id="per">C</button>
                            <button id="per">F</button>
                            <button id="per">M</button>

                        </div>
                    </div>
                </li>
                <li>
                    <button><a href="./Form.html">Form</a></button>
                </li>
                <li>
                    <button><a href="./Images.html">Images</a></button>
                </li>
            </ul>
        </nav>        
    </div>
    <div id="content">
        <h1 id="header">
            Welcome to Personalizer
        </h1>
        <p id="paragraph">This is a paragraph that you can adapts its content. <br><br>Click to personalizer banner.</p>
    </div>





    <script>
        document.getElementById('dropButton').addEventListener('click', () => {document.getElementById('personalizerContent').style.display= block;})
                function changeBGColorPink (){
                    document.body.style.backgroundColor = "pink";
                }
                function changeBGColorGreen(){
                    document.body.style.backgroundColor = "lightgreen";
                }
                function changeBGColorBlue (){
                    document.body.style.backgroundColor = "lightblue";
                }
                function changeBGColorYellow (){
                    document.body.style.backgroundColor = "rgb(212, 152, 103)";
                }
                function changeBGColorGray (){
                    document.body.style.backgroundColor = "rgb(182, 182, 182)";
                }
<!--*********************************************************************************************-->
                function textcolorRED (){
                    document.getElementById("content").style.color = "red";
                }
                function textcolorGREEN(){
                    document.getElementById("content").style.color = "green";
                }
                function textcolorBLUE (){
                    document.getElementById("content").style.color = "blue";
                }
                function textcolorBLACK (){
                    document.getElementById("content").style.color = "black";
                }
                function textcolorWHITE (){
                    document.getElementById("content").style.color = "white";
                }


                function textsizeXS (){
                    document.getElementById("content").style.fontSize = "x-small";
                }
                function textsizeS (){
                    document.getElementById("content").style.fontSize = "small";
                }
                function textsizeM (){
                    document.getElementById("content").style.fontSize = "medium";
                }
                function textsizeL (){
                    document.getElementById("content").style.fontSize = "large";
                }
                function textsizeXL (){
                    document.getElementById("content").style.fontSize = "x-large";
                }
             
    </script>
</body>
</html>
